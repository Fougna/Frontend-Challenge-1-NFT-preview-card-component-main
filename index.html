<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>

<body>

  <div class="card">
    <div class="div_photo_nft">
      <img class="img_photo_nft" src="images/image-equilibrium.jpg" alt="">
      <img class="img_eye_overlay" src="images/icon-view.svg" alt="">
      <div class="overlay">
        <div class="img_photo_overlay"></div>
      </div>
    </div>
    <div class="title"><p><a href="#">Equilibrium #3429</a></p></div>
    <div class="description"><p>Our Equilibrium collection promotes balance and calm.</p></div>
    <div class="infos">
      <div class="eth">
        <div class="img_eth"><img src="images/icon-ethereum.svg" alt=""></div>
        <div class="text_eth"><p>0.041 ETH</p></div>
      </div>
      <div class="days">
        <div class="img_3days"><img src="images/icon-clock.svg" alt=""></div>
        <div class="text_3days"><p>3 days left</p></div>
      </div>      
    </div>
    <div class="line"></div>
    <div class="avatar">
      <img class="img_avatar" src="images/image-avatar.png" alt="">
      <div class="text_avatar"><p>Creation of <a href="#">Jules Wyvern</a></p></div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://www.kavaseb.com">SÃ©bastien FERRAN</a>.</p>
  </div>

</body>
</html>
